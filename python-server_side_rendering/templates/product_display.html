<!doctype html>
<html lang="en">
<head>
	<title>product_display</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in products %}
                <tr>
                    <td>{{ produit.name }}</td>
                    <td>{{ produit.category }}</td>
                    <td>{{ "%.2f"|format(produit.price) }} €</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
